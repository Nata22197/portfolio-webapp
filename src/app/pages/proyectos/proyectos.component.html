<div class="ae-grid au-xs-ta-center au-mb-4">
    <div *ngFor="let proyecto of infoService.proyectos" class="animated fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3">
        <img [src]="proyecto.url" alt="" class="au-mb-3">
        <h5 class="ae-u-bolder au-mt-2">{{ proyecto.titulo }}</h5>
        <p class="ae-u-bolder au-mb-3">{{ proyecto.nombre }}</p>
        <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ proyecto.descripcion }}</p>
    </div>
</div>
